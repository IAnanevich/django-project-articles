<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articles</title>

    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Articles</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/">Categories <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comments/">Comments <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <div style="width: 1400px"></div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/">Api <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create/">Create <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br><br><br><br><br>
<div class="container marketing">
    <h1>Comments: </h1> <br><br>
    {% csrf_token %}
    <div class="row" style="width: 1400px">
        {% for info in all_info %}
        <div class="col-lg-10">
            <h2> &#x2713; Article: {{ info.article }}</h2>
            <div class="alert alert-primary">
                <h3>{{ info.comment }}</h3>
            </div>
            <h10>Â©{{ info.author }}, {{ info.date }} </h10>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
